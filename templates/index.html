<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Контроллер стрелок</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #1a1a1a;
            touch-action: manipulation;
            position: fixed;
        }
        
        .top-button {
            position: absolute;
            top: 120px;
            width: 280px;
            height: 280px;
            border-radius: 140px;
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            color: white;
            border: none;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.05s;
        }
        
        .top-button:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        
        .center-button {
            width: 800px;
            height: 800px;
            border-radius: 200px;
            background: linear-gradient(145deg, #2d2d2d, #1a1a1a);
            color: white;
            border: none;
            font-size: 64px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.05s;
            margin-top: 180px;
        }
        
        .center-button:active {
            transform: scale(0.98);
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
        }
        
        .arrow {
            border: solid #ffffff;
            border-width: 0 12px 12px 0;
            display: inline-block;
            padding: 12px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }
        
        .right {
            transform: rotate(-45deg);
        }
        
        .left {
            transform: rotate(135deg);
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            font-size: 18px;
            color: #888;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }

        @media (max-width: 768px) {
            .top-button {
                width: 180px;
                height: 180px;
                border-radius: 90px;
                font-size: 24px;
            }
            
            .center-button {
                width: 260px;
                height: 260px;
                border-radius: 130px;
                font-size: 48px;
            }

            .arrow {
                border-width: 0 8px 8px 0;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <button id="leftButton" class="top-button">
        <i class="arrow left"></i>
    </button>
    
    <button id="rightButton" class="center-button">
        <i class="arrow right"></i>
    </button>
    
    <div class="status" id="statusMsg"></div>
    
    <script>
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const statusMsg = document.getElementById('statusMsg');
        
        let lastPressTime = 0;
        const DEBOUNCE_TIME = 50;
        let pressQueue = [];
        let isProcessingQueue = false;

        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        function updateStatus(key) {
            statusMsg.textContent = `Нажата клавиша: ${key}`;
            setTimeout(() => statusMsg.textContent = '', 500);
        }

        async function processQueue() {
            if (isProcessingQueue || pressQueue.length === 0) return;
            
            isProcessingQueue = true;
            
            while (pressQueue.length > 0) {
                const direction = pressQueue.shift();
                try {
                    const response = await fetch(`/press_${direction}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        updateStatus(direction === 'left' ? '←' : '→');
                    }
                } catch (error) {
                    statusMsg.textContent = `Ошибка: ${error.message}`;
                }
            }
            
            isProcessingQueue = false;
        }

        function queuePress(direction) {
            const now = Date.now();
            if (now - lastPressTime >= DEBOUNCE_TIME) {
                pressQueue.push(direction);
                lastPressTime = now;
                processQueue();
            }
        }

        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            queuePress('left');
        });

        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            queuePress('right');
        });

        leftButton.addEventListener('mousedown', () => queuePress('left'));
        rightButton.addEventListener('mousedown', () => queuePress('right'));

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') queuePress('left');
            if (e.key === 'ArrowRight') queuePress('right');
        });
    </script>
</body>
</html>
